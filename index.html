<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneSignal PWA Notification</title>

    <!-- OneSignal SDK (v16) -->
    <script
      src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"
      defer
    ></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function (OneSignal) {
        await OneSignal.init({
          appId: "0fbc524e-85f3-44d7-a151-ffb00d35f965",
          webPush: {
            notification: {
              icon: "/default-icon.png", // optional fallback
            },
          },
        });
      });
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
        text-align: center;
      }
      #enable-notif {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
      }
      #notif-status {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to site</h1>
    <button id="enable-notif">Enable Notifications</button>
    <div id="notif-status">Notification Status: Checking...</div>

    <script>
      const btn = document.getElementById("enable-notif");
      const statusDiv = document.getElementById("notif-status");

      // Function to retry checking for OneSignal subscription (wait for userId)
      async function checkAndUpdateStatus() {
        OneSignalDeferred.push(async function (OneSignal) {
          let attempts = 0;
          let isSubscribed = false;

          while (attempts < 10) {
            try {
              const permission = await OneSignal.Notifications.permission;

              if (permission !== "granted") {
                statusDiv.textContent = "Notification Status: Disabled";
                return;
              }

              const userId = await OneSignal.User.getId();
              if (userId) {
                isSubscribed = true;
                break;
              }
            } catch (e) {
              // wait and retry
            }

            await new Promise((res) => setTimeout(res, 500));
            attempts++;
          }

          statusDiv.textContent =
            "Notification Status: " + (isSubscribed ? "Enabled" : "Disabled");
        });
      }

      // Button click â†’ request permission
      btn.addEventListener("click", function () {
        OneSignalDeferred.push(async function (OneSignal) {
          await OneSignal.Notifications.requestPermission();
          checkAndUpdateStatus();
        });
      });

      // Initial status check
      checkAndUpdateStatus();

      // Listen for permission changes (live updates)
      OneSignalDeferred.push(async function (OneSignal) {
        OneSignal.Notifications.addEventListener("permissionChange", async (event) => {
          checkAndUpdateStatus();
        });
      });
    </script>
  </body>
</html>
