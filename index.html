<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneSignal iOS PWA Push</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="icon-192x192.png" />

    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function (OneSignal) {
        await OneSignal.init({
          appId: "0fbc524e-85f3-44d7-a151-ffb00d35f965",
          serviceWorkerPath: "OneSignalSDKWorker.js",
          webPush: {
            notification: {
              icon: "icon-192x192.png",
            },
          },
        });
      });

      // Utility to detect iOS version
      function getiOSVersion() {
        const match = navigator.userAgent.match(/OS (\d+)_/);
        return match ? parseInt(match[1]) : null;
      }

      function isRunningStandaloneiOS() {
        return (
          /iPhone|iPad|iPod/.test(navigator.userAgent) &&
          window.navigator.standalone === true
        );
      }
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
        text-align: center;
      }
      #enable-notif {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
      }
      #notif-status {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Our PWA</h1>
    <button id="enable-notif">Enable Notifications</button>
    <div id="notif-status">Notification Status: Checking...</div>

    <script>
      const btn = document.getElementById("enable-notif");
      const statusDiv = document.getElementById("notif-status");

      function updateStatus(text) {
        statusDiv.textContent = "Notification Status: " + text;
      }

      async function checkStatus() {
        OneSignalDeferred.push(async function (OneSignal) {
          const permission = await OneSignal.Notifications.permission;
          const userId = await OneSignal.User.getId();
          const isEnabled = permission === "granted" && userId;
          updateStatus(isEnabled ? "Enabled" : "Disabled");
        });
      }

      btn.addEventListener("click", function () {
        const iOSVersion = getiOSVersion();

        if (isRunningStandaloneiOS() && (!iOSVersion || iOSVersion < 16)) {
          alert("Push notifications require iOS 16.4 or higher. Please update your iOS to use this feature.");
          updateStatus("Not supported on your iOS version");
          return;
        }

        OneSignalDeferred.push(async function (OneSignal) {
          await OneSignal.Notifications.requestPermission();
          setTimeout(checkStatus, 1500);
        });
      });

      setTimeout(checkStatus, 2000);

      OneSignalDeferred.push(async function (OneSignal) {
        OneSignal.Notifications.addEventListener("permissionChange", checkStatus);
      });
    </script>
  </body>
</html>
