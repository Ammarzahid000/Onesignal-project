<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneSignal PWA Notification</title>

    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function (OneSignal) {
        await OneSignal.init({
          appId: "0fbc524e-85f3-44d7-a151-ffb00d35f965", // Replace with your OneSignal App ID
          serviceWorkerPath: "OneSignalSDKWorker.js",
          serviceWorkerUpdaterPath: "OneSignalSDKUpdaterWorker.js",
          webPush: {
            notification: {
              icon: "/default-icon.png"
            },
          },
        });
      });
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
        text-align: center;
      }
      #enable-notif {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
      }
      #notif-status {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to site</h1>
    <button id="enable-notif">Enable Notifications</button>
    <div id="notif-status">Notification Status: Checking...</div>

    <script>
      const btn = document.getElementById("enable-notif");
      const statusDiv = document.getElementById("notif-status");

      // Main function to update notification status
      function updateStatus() {
        OneSignalDeferred.push(async function (OneSignal) {
          try {
            const permission = await OneSignal.Notifications.permission;
            const userId = await OneSignal.User.getId();
            const isEnabled = permission === "granted" && userId !== null;
            statusDiv.textContent = "Notification Status: " + (isEnabled ? "Enabled" : "Disabled");
          } catch (e) {
            statusDiv.textContent = "Notification Status: Error";
            console.error("Error checking status:", e);
          }
        });
      }

      // Ask for permission on click
      btn.addEventListener("click", () => {
        OneSignalDeferred.push(async function (OneSignal) {
          try {
            await OneSignal.Notifications.requestPermission();
            setTimeout(updateStatus, 1000);
          } catch (e) {
            console.error("Permission error:", e);
          }
        });
      });

      // Initial status check on load
      setTimeout(updateStatus, 1500);

      // Update UI when browser permission changes
      OneSignalDeferred.push(async function (OneSignal) {
        OneSignal.Notifications.addEventListener("permissionChange", () => {
          setTimeout(updateStatus, 1000);
        });
      });
    </script>
  </body>
</html>
