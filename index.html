<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneSignal PWA Notification</title>

    <!-- OneSignal SDK (v16) -->
    <script
      src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"
      defer
    ></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function (OneSignal) {
        await OneSignal.init({
          appId: "0fbc524e-85f3-44d7-a151-ffb00d35f965",
          webPush: {
            notification: {
              icon: "/default-icon.png", // optional
            },
          },
        });
      });
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
        text-align: center;
      }
      #enable-notif {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
      }
      #notif-status {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to site</h1>
    <button id="enable-notif">Enable Notifications</button>
    <div id="notif-status">Notification Status: Checking...</div>

    <script>
      const btn = document.getElementById("enable-notif");
      const statusDiv = document.getElementById("notif-status");

      // Check notification permission and update status
      async function updateStatus() {
        OneSignalDeferred.push(async function (OneSignal) {
          const permission = await OneSignal.Notifications.permission;
          statusDiv.textContent =
            "Notification Status: " +
            (permission === "granted" ? "Enabled" : "Disabled");
        });
      }

      // On button click â†’ ask for permission
      btn.addEventListener("click", function () {
        OneSignalDeferred.push(async function (OneSignal) {
          const result = await OneSignal.Notifications.requestPermission();
          console.log("User response:", result);
          updateStatus(); // update status after permission
        });
      });

      // Initial check on page load
      updateStatus();

      // Listen for permission changes (if user changes in browser)
      OneSignalDeferred.push(async function (OneSignal) {
        OneSignal.Notifications.addEventListener("permissionChange", async (event) => {
          const newState = event.to;
          statusDiv.textContent =
            "Notification Status: " +
            (newState === "granted" ? "Enabled" : "Disabled");
        });
      });
    </script>
  </body>
</html>
